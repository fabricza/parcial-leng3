<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial de Lenguajes III</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Formulario de registración</h1>
    <div>
        <form id="registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br><br>

            <label for="dni">DNI:</label>
            <input type="" id="dni" name="dni" required>
            <br><br>

            <label for="nacimiento">Fecha de nacimineto:</label>
            <input type="date" id="nacimiento" name="nacimiento" required>
            <br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <button type="submit">Registrarse</button>
        </form>
    </div>
    <div id="preguntas-respuestas">
        <button id="preguntas">Preguntas-Respuestas</button>
    </div>
</body>


<script src="script.js"></script>

</html>
